<html>
    <head>
        <title>Loop : Register</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/index.css>">
    </head>
    <body>
        <div class="container_logo" style="text-align: center;">
            <img src="images/Loop_logo.png" alt="logo here" height="100" weight="100"></img>
        </div>
        <form method="post" action="register.php">
            <label>Full Name:</label><input type="text" name="name" pattern="[a-zA-z\s]{2,100}" title="Must be between 2 and 100 chars" required><br>
            <label>Email:</label><input type="email" name="email" required><br>
            <label>Password:</label><input type="password" name="pass" pattern="[a-zA-z0-9]{6,16}" title="Must be between 6 and 16 chars" required><br>
            <input type="submit" value="Register">
        </form>
        <button type="button" id="button" onClick="location.href='login.html'">Login</button>
    </body>
</html>
