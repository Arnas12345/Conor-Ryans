<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <div class="login" style="padding-top: 25%; padding-bottom: 25%;">
                        <form>
                            <input type="text" name="firstname" placeholder="Username">
                            <br>
                            <input type="text" name="lastname" placeholder="Password">
                            <br><br>
                            <input type="submit" value="Sign In" placeholder="Sign In">
                        </form>
                    </div>
                </div>
                <div class="col-4" id="side">

                </div>
            </div>
        </div>
    </body>
</html>
